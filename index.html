<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- https://assets.mixkit.co/videos/preview/mixkit-waves-coming-to-the-beach-5016-large.mp4 -->

    <h1>Video Player</h1>
    <div class="player">
        <video src="https://assets.mixkit.co/videos/preview/mixkit-waves-coming-to-the-beach-5016-large.mp4" playsinline></video>
        <div class="show-controls">
            <!-- controls container -->
            <div class="controls-container">
                <!-- progress bar -->
                <div class="prgress-range" title=""seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- left controls -->
                    <div class="controls-left">
                        <!-- play/pause -->
                        <i class="fas fa-play" title="play" id="play-btn"></i>
                    </div>
                    <!-- volume -->
                    <div class="volume">
                        <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                    </div>
                    <div class="volume-range" title="Change Volume">
                        <div class="volume-bar"></div>
                    </div>
                    <!-- right controls -->
                    <div class="controls-right">
                        <!-- speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1">1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
